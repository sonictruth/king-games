<section >

<div class="row">
         <div class="col-xs-3">
           <a ng-show="games.prevPage" ui-sref="{page: games.prevPage}" class="btn btn-default"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span></a>
         </div>
         <div class="col-xs-6">
          <div class="input-group">
          <input type="text"  class="form-control"  ng-model="keyword"
             ng-model-options="{ debounce: 1000 }" placeholder="Search game" name="keyword" id="keyword">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
          </div>
        </div>
        <div class="col-xs-3">
          <a ng-show="games.nextPage"  class="pull-right btn btn-default" ui-sref="{page: games.nextPage}"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></a>
        </div>
</div>
<div class="text-center no-games animated shake" ng-show="games.items.length === 0">No games found</div>

<div class="row">
  <div class="col-sm-3 animated bounceIn " ui-sref="game({id: game.short})" ng-repeat="game in games.items track by game.short">
    <div class="game-box">
    <div >{{game.name}}</div>

    <a class="game-collection"  ng-class="{true: 'game-in-collection', false: ''}[game.inCollection]" ng-click="game.inCollection = !game.inCollection; ; $event.stopPropagation();"><span class="glyphicon glyphicon-star" aria-hidden="true"></span></a>

    <img class="game-img animated fadeIn"  ng-src="{{game.img}}" title="{{game.name}}" onload="this.style.display = 'block';" alt="{{game.name}}">
    </div>
  </div>
</div>


</section>
