
<section class="container">

<h1 class="title">Welcome to King Games !</h1>
<div class="row">
         <div class="input-group col-sm-12">
          <input type="text"  class="form-control"  ng-model="keyword"
             ng-model-options="{ debounce: 1000 }" placeholder="Search game" name="keyword" id="keyword">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
</div>
<div ng-show="games.items.length === 0">No games found</div>

<div class="row">
  <div class="col-sm-3 animated fadeIn" ng-repeat="game in games.items track by game.short">
    {{game.name}}
    <img class="game-img animated bounceIn"  ng-src="{{game.img}}" title="{{game.name}}" onload="this.style.display = 'block';" alt="{{game.name}}">
  </div>
</div>

<ul class="pager">
  <li ng-show="games.prevPage" class="previous"><a ui-sref="{page: games.prevPage}">Previous</a></li>
  <li ng-show="games.nextPage"  class="next"><a ui-sref="{page: games.nextPage}">Next</a></li>
</ul>

</section>
